<!-- main learning project -->
<div fxLayout='row' fxLayoutAlign='center'>
	<mat-card fxFlex='90'>
		<mat-card-header>
			<mat-card-title>Recipe Book</mat-card-title>
		</mat-card-header>
		<mat-card-content>
			<mat-tab-group [(selectedIndex)]='tabIndex'>
				<mat-tab label="Recipes">
					<app-recipe-list></app-recipe-list>
				</mat-tab>
				<mat-tab label="Shopping List">
					<app-shopping-list></app-shopping-list>
				</mat-tab>
			</mat-tab-group>
		</mat-card-content>
		<mat-card-actions>
			<div fxLayoutAlign='end'>
				<button mat-button color='secondary' (click)='changeDropdownMode()'> Manage </button>
				<div class='dropdown' appDropdown [dropdownVisible]='dropdownOpen'
					[dropdownCloseClass]='"dropdown-close"'>
					<ul>
						<li> Item 1 </li>
						<li> Item 2 </li>
						<li> Item 3 </li>
					</ul>
				</div>
			</div>
		</mat-card-actions>
	</mat-card>
</div>
