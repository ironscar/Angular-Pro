<mat-card>
	<mat-card-header>
		<mat-card-title>
			{{recipe.name}}
		</mat-card-title>
	</mat-card-header>
	<img mat-card-image [src]='recipe.imagePath'>
	<mat-card-content>
		<p>{{recipe.description}}</p>
		<hr>
		<p> Recipe Ingredients </p>
	</mat-card-content>
	<mat-card-actions>
		<button mat-raised-button color='primary'>Shop</button>
		<button mat-raised-button color='primary'>Edit</button>
		<button mat-raised-button color='warn'>Delete</button>
	</mat-card-actions>
</mat-card>
