<mat-card>
	<mat-card-header>
		<mat-card-title> {{account.name}} </mat-card-title>
	</mat-card-header>
	<mat-card-content>
		<p> The status of this account is {{account.status}} </p>
	</mat-card-content>
	<mat-card-actions>
		<button mat-raised-button (click)='updateAccountStatus("Active")'> Set Active </button>
		<button mat-raised-button (click)='updateAccountStatus("Inactive")'> Set Inactive </button>
		<button mat-raised-button (click)='updateAccountStatus("Unknown")'> Set Unknown </button>
	</mat-card-actions>
</mat-card>
